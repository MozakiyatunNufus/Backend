<!DOCTYPE html>
<html>

<head>
    <title>Data Stok</title>
</head>

<body>
    <h1>Data Stok</h1>
    <a href="{{ url_for('add_file') }}">Tambah Data</a>
    <table border="1">
        <tr>
            <th>Kode</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Gambar</th>
            <th>Aksi</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file[0] }}</td>
            <td>{{ file[1] }}</td>
            <td>{{ file[2] }}</td>
            <td><img src="{{ url_for('uploaded_file', filename=file[3]) }}" width="100"></td>
            <td>
                <a href="{{ url_for('edit_file', id=file[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_file', id=file[0]) }}">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
