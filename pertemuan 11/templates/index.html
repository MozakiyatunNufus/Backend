<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>CRUD Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="fw-bold mb-4">Daftar Barang UMKM</h2>

        <a href="/add" class="btn btn-primary mb-3">Tambah Barang</a>

        <table class="table table-bordered">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Harga Barang</th>
                    <th>Jumlah Stok</th>
                    <th width="150">Aksi</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for barang in stoks %}
                <tr>
                    <td>{{ barang.id }}</td>
                    <td>{{ barang.kode }}</td>
                    <td>{{ barang.nama }}</td>
                    <td>{{ barang.harga }}</td>
                    <td>{{ barang.jumlah }}</td>
                    <td>
                        <a href="/edit/{{ barang.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ barang.id }}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Yakin hapus data?')">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
