<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Edit Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h3 class="fw-bold mb-4">Edit Barang</h3>

        <form action="/edit/{{ barang._id }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Kode Barang</label>
                <input type="text" name="kode" class="form-control" value="{{ barang.kode }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nama Barang</label>
                <input type="text" name="nama" class="form-control" value="{{ barang.nama }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Harga Barang</label>
                <input type="number" name="harga" class="form-control" value="{{ barang.harga }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Jumlah Stok</label>
                <input type="number" name="stok" class="form-control" value="{{ barang.stok }}" required>
            </div>

            <button type="submit" class="btn btn-warning">Update</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>

</html>
